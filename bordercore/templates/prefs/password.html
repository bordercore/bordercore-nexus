{% extends "base_react.html" %}
{% load vite_tags %}

{% block title %} Preferences {% endblock %}

{% block content %}

    <div id="react-root"
        data-form-action="{% url 'accounts:password' %}"
        data-csrf-token="{{ csrf_token }}"
        data-prefs-url="{% url 'accounts:prefs' %}"
    ></div>

{% endblock %}

{% block javascript_bundles %}
    {{ block.super }}
    {% vite_asset "dist/js/prefs-password" %}
{% endblock %}
